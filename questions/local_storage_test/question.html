<pl-elem-storage key="local-storage-test"></pl-elem-storage>
<em>Rendered!</em>
<input type="text" id="test-main">
<script>
    $(function() {
        const store = PlLocalStorage.getStore('local-storage-test');
        $('#test-main').on('input propertychanged', function(e) {
            store.val(e.target.value);
            console.log(store.val());
        })
    })
</script>
